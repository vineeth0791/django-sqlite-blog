{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2>
            	{% if user.is_authenticated %}
            	<a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                {% endif %}
            </h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
