{% extends 'blog/base.html' %}

{% block content %}
<h1> post list </h1>
<h2> post list2 </h1>


    {% for post in posts %}

        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2>
            	{% if user.is_authenticated %}
            	<a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                {% endif %}
            </h2>
            <p>{{ post.text|linebreaksbr }}</p>

            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }} </a>
        </div>
    {% endfor %}
{% endblock %}
